name: AI Service CI

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'ai-service/**'
      - '.github/workflows/ai-service.yml'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'ai-service/**'
      - '.github/workflows/ai-service.yml'

jobs:
  lint-and-test:
    name: Lint, Type Check, and Test
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./ai-service

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
          cache: 'pip'
          cache-dependency-path: 'ai-service/requirements.txt'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install ruff mypy pytest-cov pytest-asyncio types-PyJWT

      - name: Run Ruff linter
        run: |
          ruff check app/ tests/ --output-format=github
        continue-on-error: false

      - name: Run Ruff formatter check
        run: |
          ruff format --check app/ tests/
        continue-on-error: false

      - name: Run mypy type checker
        run: |
          mypy app/ --ignore-missing-imports --no-strict-optional
        continue-on-error: false

      - name: Run pytest with coverage
        run: |
          pytest tests/ \
            --cov=app \
            --cov-report=term-missing \
            --cov-report=xml \
            --cov-report=html \
            --cov-fail-under=80 \
            -v
        env:
          # Test environment variables
          DATABASE_URL: sqlite+aiosqlite:///./test.db
          JWT_SECRET_KEY: test-secret-key-for-ci-only
          JWT_ALGORITHM: HS256
          ACCESS_TOKEN_EXPIRE_MINUTES: 30

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          file: ./ai-service/coverage.xml
          flags: ai-service
          name: ai-service-coverage
        continue-on-error: true

      - name: Archive coverage HTML report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: ai-service/htmlcov/
          retention-days: 30
