; PHP Configuration for Gibbon CMS
; LAYA Kindergarten & Childcare Management Platform
;
; Optimized for Gibbon CMS requirements and childcare application needs

[PHP]
; General PHP settings
engine = On
short_open_tag = Off
precision = 14
output_buffering = 4096
implicit_flush = Off
serialize_precision = -1

; Error handling
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT
display_errors = Off
display_startup_errors = Off
log_errors = On
error_log = /var/log/php/error.log
log_errors_max_len = 1024
ignore_repeated_errors = Off
ignore_repeated_source = Off
report_memleaks = On

; Memory and execution limits
; Higher limits for photo processing and report generation
memory_limit = 256M
max_execution_time = 300
max_input_time = 300
max_input_vars = 5000

; File uploads
; Increased limits for photo uploads
file_uploads = On
upload_max_filesize = 50M
max_file_uploads = 20
post_max_size = 55M

; Date settings
date.timezone = America/Toronto

; Session settings
session.save_handler = files
session.save_path = "/var/lib/php/sessions"
session.use_strict_mode = On
session.use_cookies = On
session.use_only_cookies = On
session.name = GIBBONSID
session.auto_start = Off
session.cookie_lifetime = 0
session.cookie_path = /
session.cookie_domain =
session.cookie_httponly = On
session.cookie_samesite = Lax
session.gc_probability = 1
session.gc_divisor = 1000
session.gc_maxlifetime = 1440
session.cache_limiter = nocache
session.cache_expire = 180
session.sid_length = 48
session.sid_bits_per_character = 6

[opcache]
; OPcache settings for performance
opcache.enable = 1
opcache.enable_cli = 0
opcache.memory_consumption = 128
opcache.interned_strings_buffer = 16
opcache.max_accelerated_files = 10000
opcache.max_wasted_percentage = 10
opcache.validate_timestamps = 1
opcache.revalidate_freq = 2
opcache.save_comments = 1
opcache.fast_shutdown = 1

[apcu]
; APCu cache settings
apc.enabled = 1
apc.shm_size = 64M
apc.ttl = 7200
apc.gc_ttl = 3600
apc.enable_cli = 0

[mbstring]
; Multibyte string settings for UTF-8 support
mbstring.language = Neutral
mbstring.internal_encoding = UTF-8
mbstring.http_input = auto
mbstring.http_output = UTF-8
mbstring.encoding_translation = Off
mbstring.detect_order = auto
mbstring.substitute_character = none

[intl]
; Internationalization settings
intl.default_locale = en_CA
intl.error_level = E_WARNING

[gd]
; GD settings for image processing
gd.jpeg_ignore_warning = 1

[mail]
; Mail settings (configure for actual SMTP in production)
SMTP = localhost
smtp_port = 25
sendmail_path = /usr/sbin/sendmail -t -i

[MySQL]
; MySQL settings
mysql.allow_local_infile = Off
mysql.allow_persistent = On
mysql.max_persistent = -1
mysql.max_links = -1
mysql.connect_timeout = 60

[MySQLi]
mysqli.max_persistent = -1
mysqli.allow_persistent = On
mysqli.max_links = -1
mysqli.reconnect = Off
mysqli.default_socket =

[PDO_MySQL]
pdo_mysql.default_socket=

[Assertion]
zend.assertions = -1

[curl]
; cURL settings
curl.cainfo =

[openssl]
; OpenSSL settings
openssl.cafile =
openssl.capath =
