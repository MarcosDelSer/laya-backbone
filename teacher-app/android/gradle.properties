# LAYA Teacher App - Gradle Properties
#
# Project-wide Gradle settings for the Teacher Android app.
#
# PREREQUISITES:
# - Java 17+ is REQUIRED for Android Gradle Plugin 8.x
# - Set JAVA_HOME environment variable or configure org.gradle.java.home below
# - Download from: https://adoptium.net/temurin/releases/?version=17
#
# To configure Java 17 explicitly, uncomment and set the path:
# org.gradle.java.home=/Library/Java/JavaVirtualMachines/temurin-17.jdk/Contents/Home

# JVM and memory configuration
# Optimize build performance with larger heap size
org.gradle.jvmargs=-Xmx4096m -XX:MaxMetaspaceSize=1024m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8

# Build performance
# Enable parallel execution for faster builds
org.gradle.parallel=true
# Configuration caching disabled - incompatible with React Native autolinking
org.gradle.configuration-cache=false
# Enable build caching
org.gradle.caching=true

# Android/Gradle settings
# Use AndroidX libraries instead of legacy support libraries
android.useAndroidX=true
# Enable non-transitive R classes for faster builds
android.nonTransitiveRClass=true

# React Native settings
# Enables the New Architecture (Fabric + TurboModules)
# Set to true when ready for new architecture
newArchEnabled=false

# Hermes JavaScript engine (recommended for React Native)
# Hermes provides better performance and smaller bundle size
hermesEnabled=true

# ============================================================
# Release signing configuration
# ============================================================
# Uncomment and configure for release builds
# Generate keystore: keytool -genkeypair -v -storetype PKCS12 \
#   -keystore laya-upload-key.keystore -alias laya-key \
#   -keyalg RSA -keysize 2048 -validity 10000
#
# LAYA_UPLOAD_STORE_FILE=laya-upload-key.keystore
# LAYA_UPLOAD_KEY_ALIAS=laya-key
# LAYA_UPLOAD_STORE_PASSWORD=*****
# LAYA_UPLOAD_KEY_PASSWORD=*****
